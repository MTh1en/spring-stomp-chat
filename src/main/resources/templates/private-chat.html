<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <link rel="stylesheet" th:href="@{/css/private-chat.css}">
</head>
<body>
    <div id="home-page">
        <h1>Private Chat</h1>
        <input type="text" id="username" placeholder="Your username">
        <button id = "load-conversations">Load Conversations</button>
        <div id="error-message" class="hidden"></div>
        <div id="conversation-list" class="hidden">
            <h3>Your Conversation</h3>
            <ul id="conversations"></ul>
            <button id="new-chat">New Chat</button>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <h2>Chat with <span id="other-user"></span></h2>
        <button id="back">Back</button>
        <div class="connecting">Connecting...</div>
        <ul id="messages"></ul>
        <form id="message-form">
            <input type="text" id="message" placeholder="Type a message">
            <input type="file" id="file">
            <button type="submit" id="send-message">Send</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/js/private-chat.js}"></script>

</body>
</html>

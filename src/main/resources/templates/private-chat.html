<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <link rel="stylesheet" th:href="@{/css/private-chat.css}">
</head>

<body>
    <!-- Private Chat Selection Page -->
    <div id="private-page">
        <div class="private-page-container">
            <h1 class="title">Private Chat</h1>
            <form id="privateForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Your username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="button" id="loadConversations" class="accent">Load Conversations</button>
                </div>
                <div id="errorMessage" class="hidden error-message"></div>
            </form>
            <div id="conversationList" class="hidden">
                <h3>Your Conversations</h3>
                <ul id="conversations"></ul>
                <button type="button" id="startNewChat" class="primary">Start New Chat</button>
            </div>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Private Chat with <span id="otherUser"></span></h2>
                <button type="button" id="backToList" class="accent">Back to List</button>
            </div>
            <div class="connecting">Connecting...</div>
            <div class="chat-body">
                <ul id="messageArea"></ul>
            </div>
            <form id="messageForm" class="chat-input">
                <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control" />
                <button type="submit" class="primary">Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/js/private-chat.js}"></script>
</body>

</html>

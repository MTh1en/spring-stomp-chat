<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" th:href="@{/css/room-chat.css}">
</head>

<body>
    <!-- Room Selection Page -->
    <div id="room-page">
        <div class="room-page-container">
            <h1 class="title">Enter Room ID to Join or Create a Chatroom</h1>
            <form id="roomForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="username" autocomplete="off" class="form-control" />
                    <input type="text" id="roomId" placeholder="Room ID" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="button" id="joinRoom" class="accent join-room-submit">Join Room</button>
                    <button type="button" id="createRoom" class="accent create-room-submit">Create Room</button>
                </div>
                <div id="errorMessage" class="hidden" style="color: red; margin-top: 10px;"></div>
            </form>
        </div>
    </div>

    <!-- Chat Page -->
    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat Room</h2>
                <p id="roomInfo"></p>
            </div>
            <div class="connecting">Connecting...</div>
            <ul id="messageArea"></ul>
            <form id="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                            class="form-control" />
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/js/room-chat.js}"></script>
</body>

</html>
